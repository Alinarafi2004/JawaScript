<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Multiplication Table</h1>
        <label>Table</label>
        <input type="number" id="t1" placeholder="Enter your number" required>
        <button  onclick="table()">Click Here</button>
        <p id="t2"></p>
        <script >
       
            function table() {
                var result = '';
                let table_1 = document.getElementById("t1").value;
                for (let i = 1; i <= 10; i++) {
                    result += ${table_1} * ${i} = ${table_1 * i}<br>; 
                }
                document.getElementById("t2").innerHTML = result; 
            }
    
        </script>
   

        <!-- <script src="./index.js"></script> -->
    </body>
    </html>
